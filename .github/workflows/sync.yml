name: Sync Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # Runs hourly

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        endpoint:
          - https://validators-api-mainnet.nuxt.dev/api/v1/sync
          - https://validators-api-testnet.nuxt.dev/api/v1/sync
          - https://dev.validators-api-mainnet.nuxt.dev/api/v1/sync
          - https://dev.validators-api-testnet.nuxt.dev/api/v1/sync
    steps:
      - run: |
          RESULT=$(curl -fsS "${{ matrix.endpoint }}") || {
            echo "Sync request failed for ${{ matrix.endpoint }}"
            exit 1
          }
          echo "Sync result for ${{ matrix.endpoint }}: $RESULT"
